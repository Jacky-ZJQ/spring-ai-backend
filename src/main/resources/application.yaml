server:
  port: 8080
# 日志
logging:
  level:
    com.jacky.ai: debug # 本项目的日志级别
#    org.springframework.ai: debug # AI对话的日志级别
#    org.springframework.ai.chat.metadata.ChatResponseMetadata: WARN


spring:
  application:
    name: spring-ai-demo

  # 文件上传大小配置
  servlet:
    multipart:
      max-file-size: 10485760
      max-request-size: 10485760

  # mysql数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/itheima?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&useServerPrepStmts=false
    username: root
    password: 1234

  # 大模型配置
  ai:
    # 本地ollama部署
    ollama:
      base-url: http://localhost:11434 # ollama服务地址， 这就是默认值
      # 配置本地部署的文本聊天模型
      chat:
        model: deepseek-r1:1.5b # 模型名称
        options:
          temperature: 0.8 # 模型温度，影响模型生成结果的随机性，越小越稳定

    # 开发大模型API
    openai:
      base-url: https://dashscope.aliyuncs.com/compatible-mode
      # 此处为了防止api-key泄露，我们使用了${OPENAI_API_KEY}来读取环境变量。
      api-key: ${OPENAI_API_KEY}
      # 聊天模型（chat）
      chat:
        options:
          model: qwen-max-latest # 可选择的模型列表 https://help.aliyun.com/zh/model-studio/getting-started/models
          temperature: 0.8 # 模型温度，值越大，输出结果越随机
      # 向量模型（RAG）
      embedding:
        options:
          model: text-embedding-v3
          dimensions: 1024

    # AI 接口配额（内存计数，单机模式）
    quota:
      # 是否启用限流
      enabled: true
      # 时间窗口内最大请求次数（默认：1小时最多15次）
      max-requests-per-window: 15
      # 时间窗口，单位秒
      window-seconds: 3600
      # 优先识别用户的请求头；为空时按 IP 限流
      user-header: X-User-Id
      # 需要限流的接口路径（逗号分隔）
      path-patterns: /ai/chat,/ai/game,/ai/service,/ai/pdf/chat
      # 超限提示文案
      error-message: 模型调用次数已达上限，请稍后再试。

app:
  # 前端访问后端接口的统一前缀，用于拼接聊天图片附件 URL。
  api-prefix: /api
  maintenance:
    # 是否开启定时清理任务
    cleanup-enabled: true
    # 定时任务 Cron（默认每天 04:00）
    cleanup-cron: "0 0 4 * * *"
    # PDF 保留时长（小时）
    pdf-retention-hours: 168
    # 聊天图片保留时长（小时）
    image-retention-hours: 168
    # 手动释放内存时会清理的会话类型
    chat-types: chat,service,pdf
