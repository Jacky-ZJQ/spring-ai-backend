server:
  port: ${SERVER_PORT:8080}

logging:
  level:
    com.jacky.ai: ${APP_LOG_LEVEL:info}

spring:
  application:
    name: spring-ai-demo

  servlet:
    multipart:
      max-file-size: ${MAX_FILE_SIZE:10485760}
      max-request-size: ${MAX_REQUEST_SIZE:10485760}

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/itheima?serverTimezone=Asia/Shanghai&useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&transformedBitIsBoolean=true&tinyInt1isBit=false&allowPublicKeyRetrieval=true&allowMultiQueries=true&useServerPrepStmts=false}
    username: ${SPRING_DATASOURCE_USERNAME:ai_app}
    password: ${SPRING_DATASOURCE_PASSWORD:change_me}

  ai:
    # AI 接口配额（通过环境变量注入，便于生产环境动态调整）
    quota:
      # 是否启用限流
      enabled: ${SPRING_AI_QUOTA_ENABLED:true}
      # 时间窗口内最大请求次数（默认：1小时最多15次）
      max-requests-per-window: ${SPRING_AI_QUOTA_MAX_REQUESTS_PER_WINDOW:15}
      # 时间窗口，单位秒
      window-seconds: ${SPRING_AI_QUOTA_WINDOW_SECONDS:3600}
      # 优先从该请求头读取用户标识，没有则回退到 IP
      user-header: ${SPRING_AI_QUOTA_USER_HEADER:X-User-Id}
      # 需要限流的接口路径（逗号分隔）
      path-patterns: ${SPRING_AI_QUOTA_PATH_PATTERNS:/ai/chat,/ai/game,/ai/service,/ai/pdf/chat}
      # 超限提示文案
      error-message: ${SPRING_AI_QUOTA_ERROR_MESSAGE:模型调用次数已达上限，请稍后再试。}
    chat:
      text-provider: ${SPRING_AI_CHAT_TEXT_PROVIDER:openai}
    ollama:
      base-url: ${OLLAMA_BASE_URL:http://host.docker.internal:11434}
      chat:
        model: ${OLLAMA_CHAT_MODEL:deepseek-r1:1.5b}
        options:
          temperature: ${OLLAMA_TEMPERATURE:0.8}
    openai:
      base-url: ${SPRING_AI_OPENAI_BASE_URL:https://dashscope.aliyuncs.com/compatible-mode}
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${OPENAI_CHAT_MODEL:qwen-max-latest}
          temperature: ${OPENAI_CHAT_TEMPERATURE:0.8}
      embedding:
        options:
          model: ${OPENAI_EMBEDDING_MODEL:text-embedding-v3}
          dimensions: ${OPENAI_EMBEDDING_DIMENSIONS:1024}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

app:
  # 由历史接口拼装附件访问 URL 的前缀；部署在反向代理 /api 下时保持默认即可。
  api-prefix: ${APP_API_PREFIX:/api}
  maintenance:
    # 是否开启定时清理任务
    cleanup-enabled: ${APP_MAINTENANCE_CLEANUP_ENABLED:true}
    # Cron 表达式（默认每天 04:00）
    cleanup-cron: "${APP_MAINTENANCE_CLEANUP_CRON:0 0 4 * * *}"
    # PDF 保留时长（小时）
    pdf-retention-hours: ${APP_MAINTENANCE_PDF_RETENTION_HOURS:168}
    # 聊天图片保留时长（小时）
    image-retention-hours: ${APP_MAINTENANCE_IMAGE_RETENTION_HOURS:168}
    # 手动释放内存时要清理的会话类型
    chat-types: ${APP_MAINTENANCE_CHAT_TYPES:chat,service,pdf}
